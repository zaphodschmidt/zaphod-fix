services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./backend:/app
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend/
      dockerfile: ./Dockerfile
      target: dev
    ports:
      - "${FRONTEND_PORT}:80"
    volumes:
      - ./frontend:/app/
      - /app/node_modules
    command: pnpm run dev --host --port 80

  dozzle:
    ports:
      - "${DOZZLE_PORT}:8080"
    environment:
      - DOZZLE_BASE=/logs

  nginx:
    # In dev we keep the same nginx config as prod; only the upstream frontend container differs.
