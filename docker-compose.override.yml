services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Remove direct port exposure - nginx will proxy
    # ports:
    #   - "${BACKEND_PORT}:8000"
    volumes:
      - ./backend:/app
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend/
      dockerfile: ./Dockerfile
      target: dev
    # Remove direct port exposure - nginx will proxy
    # ports:
    #   - "${FRONTEND_PORT}:80"
    volumes:
      - ./frontend:/app/
      - /app/node_modules
    command: pnpm run dev --host --port 80

  dozzle:
    # Remove direct port exposure - nginx will proxy
    # ports:
    #   - "${DOZZLE_PORT}:8080"
    environment:
      - DOZZLE_BASE=/logs

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
      - dozzle
    restart: unless-stopped