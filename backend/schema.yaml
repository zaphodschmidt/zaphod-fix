components:
  schemas:
    ColorEnum:
      enum:
      - red
      - orange
      - amber
      - yellow
      - lime
      - green
      - emerald
      - teal
      - cyan
      - sky
      - blue
      - indigo
      - violet
      - purple
      - fuchsia
      - pink
      - rose
      - slate
      - gray
      - zinc
      - neutral
      - stone
      type: string
      description: |-
        * `red` - Red
        * `orange` - Orange
        * `amber` - Amber
        * `yellow` - Yellow
        * `lime` - Lime
        * `green` - Green
        * `emerald` - Emerald
        * `teal` - Teal
        * `cyan` - Cyan
        * `sky` - Sky
        * `blue` - Blue
        * `indigo` - Indigo
        * `violet` - Violet
        * `purple` - Purple
        * `fuchsia` - Fuchsia
        * `pink` - Pink
        * `rose` - Rose
        * `slate` - Slate
        * `gray` - Gray
        * `zinc` - Zinc
        * `neutral` - Neutral
        * `stone` - Stone
    Completion:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date_completed:
          type: string
          format: date
        day_of_week:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        streak:
          type: integer
      required:
      - date_completed
      - id
      - streak
    PatchedCompletion:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date_completed:
          type: string
          format: date
        day_of_week:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        streak:
          type: integer
    PatchedStreak:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        completions:
          type: array
          items:
            $ref: '#/components/schemas/Completion'
          readOnly: true
        current_streak:
          type: integer
          readOnly: true
        longest_streak:
          type: integer
          readOnly: true
        days_completed:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        is_active:
          type: boolean
        start_date:
          type: string
          format: date
        color:
          $ref: '#/components/schemas/ColorEnum'
        description:
          type: string
          nullable: true
        user:
          type: integer
    PatchedUser:
      type: object
      description: Serializer for User model with Google OAuth fields.
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        google_id:
          type: string
          nullable: true
          maxLength: 255
        google_email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        google_picture:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        google_access_token:
          type: string
          readOnly: true
        google_refresh_token:
          type: string
          readOnly: true
        google_token_expiry:
          type: string
          format: date-time
          nullable: true
        date_joined:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
          readOnly: true
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
    Streak:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        completions:
          type: array
          items:
            $ref: '#/components/schemas/Completion'
          readOnly: true
        current_streak:
          type: integer
          readOnly: true
        longest_streak:
          type: integer
          readOnly: true
        days_completed:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        is_active:
          type: boolean
        start_date:
          type: string
          format: date
        color:
          $ref: '#/components/schemas/ColorEnum'
        description:
          type: string
          nullable: true
        user:
          type: integer
      required:
      - color
      - completions
      - current_streak
      - days_completed
      - id
      - longest_streak
      - name
      - start_date
    User:
      type: object
      description: Serializer for User model with Google OAuth fields.
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        google_id:
          type: string
          nullable: true
          maxLength: 255
        google_email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        google_picture:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        google_access_token:
          type: string
          readOnly: true
        google_refresh_token:
          type: string
          readOnly: true
        google_token_expiry:
          type: string
          format: date-time
          nullable: true
        date_joined:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
          readOnly: true
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
      required:
      - date_joined
      - google_access_token
      - google_refresh_token
      - id
      - is_active
      - username
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
